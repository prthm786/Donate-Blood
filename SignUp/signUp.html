                <ul class="navbar-nav  ml-auto">

    <!-- Sign Up -->
    <div class="row">
        <div class="col-md-6 form-cointainer">
            <h3>SignUp</h3>
            <hr class="red-line">

            <form method="POST" action="/signup">
      
                <div class = "form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Full Name" required>
                </div>

                <div class = "form-group">
                    <label for="bloodgrp">Blood Group</label>
                    <select class="form-control demo-default" name="bloodgroup" id="bloodgrp">
                        <option value="">----Select Your Blood Group----</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>  
                </div>

                <div class = "form-inline">        
                    <label for="gender">Gender</label>
                    <div class="form-check form-check-inline inline-input">
                        <input class="form-check-input form-control" type="radio" id="male" name="gender" value="male" checked >
                        <label class="form-check-label" for="male">male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input form-control" type="radio" id="female" name="gender" value="female">
                        <label class="form-check-label" for="female">female</label>
                    </div>
                </div>

                <div class="form-inline">
                    <label for="dateOfBirth" >Date Of Birth </label> 
                    <input class = "form-control demo-default inline-input" type="date" id="dateOfBirth" required>
                </div>

                <div class = "form-inline">
                    <label for="contact">Contact Number</label>
                    <input class = "form-control inline-input" type="text" name = "contact_no" id="contact" placeholder="Contact Number" required>
                </div>

                <div class = "form-group">
                    <label for="district">Blood Group</label>
                    <select class="form-control demo-default" name="district-name" id="district">
                        <option value="">----Select----</option>
                        <option value="north-west-delhi">North West Delhi</option>
                        <option value="north-delhi">North Delhi</option>
                        <option value="north-east-delhi">North East Delhi</option>
                        <option value="central-delhi">Central Delhi</option>
                        <option value="south-west-delhi">South-West</option>
                        <option value="south-delhi">South-Delhi</option>
                        <option value="south-east-delhi">South-East-Delhi</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "emailInput">Email address</label>
                    <input type="email" class = "form-control" id = "emailInput " placeholder = "Email address" required>
                </div>
                
                <div class = "form-group">
                    <label for = "passwordInput">Password</label>
                    <input type="password" class = "form-control" id = "passwordInput" placeholder = "Password" required >
                </div>

                <div class = "form-group">
                    <label for = "confirmPasswordInput">Confirm Password</label>
                    <input type="password" class = "form-control" id = "confirmPasswordInput" placeholder = "Confirm Password" required >
                </div>

                <div class = "form-inline">
                    <input type="checkbox"  id = "term" name="term-condition" checked style = "margin-left: 2px;">

                    <label for="term">By checking the box, I am agree to donate my blood and show my name,contact and &nbsp  e-mail in blood donor list</label>

                    <button id ="submit" class = "btn btn-danger btn-lg center-aligned">Sign Up</button>
                </div>

            </form>
        </div>
    </div>

    <script src = "signUp.js"></script>
</body>
